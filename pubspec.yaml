name: petcross
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.2
  firebase_storage: ^11.2.4
  flutter_screenutil: ^5.8.4
  flutter_riverpod: ^2.3.6
  change_app_package_name: ^1.1.0
  image_picker: ^1.0.0
  carousel_slider: ^4.2.1
  flutter_card_swiper: ^6.0.0
  intl: ^0.18.0
  uuid: ^3.0.7
  cached_network_image: ^3.2.3
  custom_clippers: ^2.0.0
  easy_localization: ^3.0.2
  animations: ^2.0.7
  lottie: ^2.4.0
  firebase_messaging: ^14.6.5
  http: ^1.1.0
  flutter_local_notifications: ^15.1.0+1
  either_dart: ^1.0.0
  connectivity_plus: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
    - assets/lottiefiles/
  fonts:
    - family: Petcross
      fonts:
        - asset: assets/fonts/Petcross.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
